spring.application.name=testspring
# le nom de la base de données
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# le lien de la base données dans notre base de données
spring.datasource.url=jdbc:mysql://localhost:3306/test-spring
spring.datasource.username=root
spring.datasource.password=

# Permet d'écrire la formule SQL dans la console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

file.upload-dir=C:/Users/USER/Downloads/Compressed/TestSpring/uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
